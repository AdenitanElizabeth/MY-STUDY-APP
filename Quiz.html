<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quiz page</title>
    <link href="Quiz.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div id="quiz" class="jsc">
            <div id="hud">
                <div class="hud-item">


                    <p id="progress-text" class="hud-prefix">Question</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>

                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        score
                    </p>
                    <h1 class="hud-main-text" id="score"></h1>
                    
                </div>
            </div>
            <div id="question">> pick the right answer</div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice4</p>
            </div>


        </div>

    </div>
    <script src="Quiz.js">    </script>
</body>
</html>
